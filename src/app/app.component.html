<app-header />
<main>
  <div id="dashboard">
    <app-darshboard-item
      title="Server Status"
      [image]="{ src: 'status.png', alt: 'A signal symbol' }"
    >
      <app-server-status [currentStatus]="currentStatus()" />
    </app-darshboard-item>
    <app-darshboard-item
      title="Traffic"
      [image]="{ src: 'globe.png ', alt: 'A globe' }"
    >
      <app-traffic
        [dummyTrafficData]="trafficDummyData"
        [maxTraffic]="maxTrafficValue"
      />
    </app-darshboard-item>

    <app-darshboard-item
      title="Support Tickets"
      [image]="{ src: 'list.png', alt: 'A list of items' }"
    >
      <app-tickets />
    </app-darshboard-item>
  </div>
</main>
